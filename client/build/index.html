<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
	<meta name="theme-color" content="#000000">

	<link rel="manifest" href="/manifest.json">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/journal/bootstrap.min.css"/>

	<!-- Firebase Database !-->
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>

	<!-- Google API Firebase !-->
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<!-- jquery !-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<!-- Google sign in !-->
	<!-- <meta name="google-signin-client_id" content="972852700444-m3hr01r5fplggkhp8sflv4bcjoj9sbsk.apps.googleusercontent.com"> -->

	<title>Blizzard News</title>

</head>

<body>


	<noscript>You need to enable JavaScript to run this app.</noscript>

	<div id="root"></div>
	
	<!-- create div class for login/buttons !-->
<div class="container">

	<!-- email !-->
	<input id="email" type="text" placeholder="Enter Email here">

	<br>

	<!-- password !-->
	<input id="password" type="password" placeholder="Enter Alphanumeric Password here">

	<br>

	<!-- login button !-->
	<button id="btnLogin" class="btn btn-action">Log In</button>

	<!-- sign up button !-->
	<button id="btnSignup" class="btn btn-secondary">Sign Up</button>

	<br>

	<!-- Google Sign-in !-->
	<button type="button" class="btn btn-primary" onclick="signIn();"><i class="fa fa-google-plus"></i> Sign-In With Google</button>

	<!-- hidden logout button !-->
	<button id="btnLogout" class="btn btn-action hide">Log Out</button>

	<script src="authentication.js"></script>

</div>

<script src="firebase.js"></script>

</body>
</html>
